<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="User Score & Badge Analysis"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>

        theme: {
          extend: {

                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                900: '#7f1d1d',
              }

            fontFamily: {
